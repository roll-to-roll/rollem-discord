name: Docker (PR)

on:
  pull_request:
    branches: [ main ]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  # These only produce artifacts
  # build-image--rollem-ui:
  #   uses: ./.github/workflows/--docker-build--rollem-ui.yml
  # build-image--rollem-discord:
  #   uses: ./.github/workflows/--docker-build--rollem-discord.yml
  # build-image--rollem-mastodon:
  #   uses: ./.github/workflows/--docker-build--rollem-mastodon.yml

  # job:
  #   runs-on: ubuntu-latest
  #   name: Check values
  #   steps:
  #     - name: Check Values
  #       run: echo "github.repository_owner = '${{ github.repository_owner }}'"

  ui:
    name: Publish (UI)
    uses: ./.github/workflows/--docker-build-publish--common.yml
    secrets: inherit
    with:
      IMAGE_NAME: ui
      BUILD_TARGET_STAGE: rollem-ui
      tagging_method: pr

  discord:
    needs: ui # these are chained to reduce total-build-minutes by way of cache; remove for shorter overall build duration
    name: Publish (Discord)
    uses: ./.github/workflows/--docker-build-publish--common.yml
    secrets: inherit
    with:
      IMAGE_NAME: discord
      BUILD_TARGET_STAGE: rollem-bot
      tagging_method: pr

  mastodon:
    needs: discord # these are chained to reduce total-build-minutes by way of cache; remove for shorter overall build duration
    name: Publish (Mastodon)
    uses: ./.github/workflows/--docker-build-publish--common.yml
    secrets: inherit
    with:
      IMAGE_NAME: mastodon
      BUILD_TARGET_STAGE: rollem-mastodon
      tagging_method: pr