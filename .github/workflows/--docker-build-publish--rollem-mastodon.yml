name: Publish (Mastodon)

on:
  workflow_call:
    inputs:
      tagging_method:
        description: 'pr | commit | version-tag'
        required: true
        type: string
    secrets:
      DOCKER_TOKEN_ROLLEM:
        required: true

env:
  IMAGE_NAME: mastodon
  BUILD_DOCKERFILE: workspace.Dockerfile
  BUILD_TARGET_STAGE: rollem-mastodon
  BUILD_CONTEXT: .

jobs:
  push-image-rollem-ui:
    runs-on: ubuntu-latest
    name: Publish (Mastodon)
    env:
      tagging_method_meta_id: 'meta-${{inputs.tagging_method}}'
    steps:
      - name: Validate tagging method
        if: contains(fromJson('["pr", "commit", "version-tag"]'), github.event.action)
        run: exit 1 # fails the job

      - uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKER_USER_ROLLEM }}
          password: ${{ secrets.DOCKER_TOKEN_ROLLEM }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Metadata - Tag as Version
        if: inputs.tagging_method == 'version-tag'
        id: meta-version-tag
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ vars.DOCKER_USER_ROLLEM }}/${{ env.IMAGE_NAME}}
            ghcr.io/${{ github.actor }}/${{ env.IMAGE_NAME}}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
          flavor: |
            latest=auto

      - name: Metadata - Tag as PR
        if: inputs.tagging_method == 'pr'
        id: meta-pr
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ vars.DOCKER_USER_ROLLEM }}/${{ env.IMAGE_NAME}}
            ghcr.io/${{ github.actor }}/${{ env.IMAGE_NAME}}
          tags: |
            type=ref,event=pr
            type=raw,value=date-{{date 'YYYY.MM.DD-HH.mm'}}--pr-${{ github.event.number }}--sha-{{sha}}
          flavor: |
            latest=false

      - name: Metadata - Tag as Commit
        if: inputs.tagging_method == 'commit'
        id: meta-commit
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ vars.DOCKER_USER_ROLLEM }}/${{ env.IMAGE_NAME}}
            ghcr.io/${{ github.actor }}/${{ env.IMAGE_NAME}}
          tags: |
            type=ref,event=branch
            type=raw,value=date-{{date 'YYYY.MM.DD-HH.mm'}}--{{branch}}--sha-{{sha}}
          flavor: |
            latest=false

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ${{ env.BUILD_CONTEXT }}
          file: ${{ env.BUILD_DOCKERFILE }}
          target: ${{ env.BUILD_TARGET_STAGE }}
          push: true
          tags: ${{ steps[env.tagging_method_meta_id].outputs.tags }}
          labels: ${{ steps[env.tagging_method_meta_id].outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # - name: Generate artifact attestation
      #   uses: actions/attest-build-provenance@v1
      #   with:
      #     subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME}}
      #     subject-digest: ${{ steps.push.outputs.digest }}
      #     push-to-registry: true