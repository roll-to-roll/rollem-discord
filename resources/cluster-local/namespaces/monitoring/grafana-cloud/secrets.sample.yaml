cluster:
  name: rollem

# This value is generated by the Home > Infrastructure > Kubernetes > Configuration page
# This `external services` section is the only section containing secrets, so we keep it separate
externalServices:
  prometheus:
    host: https://<snip url 1>.grafana.net
    basicAuth:
      username: "<snip digits 1>"
      password: <snip access policy token>
  loki:
    host: https://<snip url 2>.grafana.net
    basicAuth:
      username: "<snip digits 2>"
      password: <snip access policy token>
  tempo:
    host: https://<snip url 3>.grafana.net:443
    basicAuth:
      username: "<snip digits 3>"
      password: <snip access policy token>

# This section also includes configurations dependent on our specific instance
opencost:
  enabled: true
  opencost:
    exporter:
      defaultClusterId: rollem
    prometheus:
      external:
        url: https://<snip url 4>.grafana.net/api/prom