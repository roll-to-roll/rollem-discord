    matchLabels:
      app: rollem-next-t
  replicas: 1
  template:
    metadata:
      labels:
        app: rollem-next-t
    spec:
      nodeSelector:
        doks.digitalocean.com/node-pool: pool-rollem
      containers:
      - name: rollem-next-t-00
