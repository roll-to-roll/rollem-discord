          value: 'true'
        - name: OPENTELEMETRY_ATTR_SERVICE_NAME
          value: 'next.discord.rollem.rocks'
        - name: OPENTELEMETRY_ATTR_SERVICE_VERSION
          value: 'rollem-next-t'

        - name: 'DISCORD_BOT_USER_TOKEN'
          valueFrom:
            secretKeyRef:
              name: rollem-next
              key: DISCORD_BOT_USER_TOKEN
        - name: 'APPINSIGHTS_CONNECTIONSTRING'
          valueFrom:
            secretKeyRef:
              name: rollem-next
              key: APPINSIGHTS_CONNECTIONSTRING
